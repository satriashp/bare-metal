apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: bare-metal
  source:
    path: gitops/argocd/apps/longhorn
    repoURL: https://github.com/satriashp/bare-metal.git
    targetRevision: main

  destination:
    name: "in-cluster"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
